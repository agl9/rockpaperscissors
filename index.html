<html>
    <meta charset="utf-8"/>
    <head>
            <link rel="stylesheet" href=style.css>
    </head>
    <body id="container">
        <h1 id="title"> Welcome to the Rock paper scissor challenge</h1>
        <p id="stitle"> Scoreboard (Race to 5!)</p>
        <section id="scoreboard">
            <div>
                Player score:<br>
                <p id="pdisplay">0</p>
            </div>
            <div>Round result <br>
                <div id="round-result"> </div>
            </div>
            <div>
                    Computer score:<br>
                <p id="cdisplay">0</p>
            </div>
        </section>
        
        <section id="play-game">  
            <div id="choice">Make your choice!</div>  
            <div id="player-choice">
                <input type="button" id="rock" class="rpsbutton" value="Rock">
                <input type="button" id="paper" class="rpsbutton" value="Paper">
                <input type="button" id="scissors" class="rpsbutton" value="Scissors">
            </div>
         </section>
         <section id="result">
                <p id="ultimate-result"> </p>
         </section>
    </body> 
</html>
<script src="script.js"> </script>
